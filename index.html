<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Banana Talk</title>
</head>
<body>
    <header class="banana-talk-header-wrapper">
        <div class="banana-talk-header-container">
            <div class="banana-talk-header">
                <p class="banana-talk-header-text">Banana Talk</p>
                <img src="./static/images/minion.png" alt="minion-img">
            </div>
        </div>
    </header>
    <main class="banana-talk-main-wrapper">
        <div class="banana-talk-main-container">
            <div class="banana-talk-input-wrapper">
                <textarea rows="20" cols="30" class="banana-talk-input" placeholder="Enter the text that you wish to translate to banana language 🍌"></textarea>
            </div>
            <div class="banana-talk-btn-wrapper">
                <button class="banana-talk-btn">
                    Translate to Banana Text
                </button>
            </div>
            <div class="banana-talk-output-wrapper">
                <textarea rows="20" cols="30" class="banana-talk-output" placeholder="Banana text shows here 👉"></textarea>
            </div>
        </div>
    </main>
    <footer class="banana-talk-footer-wrapper">
        <div class="banana-talk-footer-container">
            <p>Made with 💗 by Suryaraj</p>
        </div>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
